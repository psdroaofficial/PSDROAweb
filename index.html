<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSDROA – Peoples Socialist Democratic Republic of Amityans</title>
  <link rel="icon" href="IMG_0508.jpeg" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      border-bottom: 1px solid #222;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    header p {
      font-style: italic;
      color: #aaa;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    a.join-btn {
      background: #0a8f6a;
      color: #fff;
      text-decoration: none;
      padding: 14px 36px;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    a.join-btn:hover {
      background: #087a59;
    }

    button.secret-btn {
      background: transparent;
      color: #888;
      border: 1px solid #333;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    button.secret-btn:hover {
      color: #fff;
      border-color: #0a8f6a;
    }

    #special-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      border-top: 1px solid #222;
    }

    #special-section textarea {
      width: 100%;
      height: 180px;
      background: #1b1b1b;
      color: #ddd;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      resize: none;
      font-family: monospace;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #222;
    }

    footer span {
      color: #0a8f6a;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_0508.jpeg" alt="PSDROA Logo" />
    <h1>Peoples Socialist Democratic Republic of Amityans</h1>
    <p>“Be Free Forever.”</p>
  </header>

  <main>
    <a href="https://psdroaregister.netlify.app/" class="join-btn" target="_blank">
      Join PSDROA
    </a>

    <button class="secret-btn" onclick="accessSecret()">Special Purposes</button>

    <div id="special-section">
      <h3>Special Purposes Access</h3>
      <textarea placeholder="Enter your notes or message here..."></textarea>
    </div>
  </main>

  <footer>
    © 2025 <span>PSDROA</span>. All rights reserved. | Made by the Republic.
  </footer>

  <script>
    // Random simple credentials
    const USERNAME = "psdadmin";
    const PASSWORD = "A9x7qR!3";

    function accessSecret() {
      const user = prompt("Enter username:");
      const pass = prompt("Enter password:");
      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("special-section").style.display = "flex";
        alert("Access granted.");
      } else {
        alert("Access denied.");
      }
    }
  </script>
</body>
</html>
